<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern ChatGPT UI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .message-animation-user {
      animation: slideInRight 0.4s ease-out;
    }
    
    .message-animation-assistant {
      animation: slideInLeft 0.4s ease-out;
    }
    
    .typing-animation {
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .copy-button {
      transition: all 0.2s ease;
    }
    
    .copy-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.1);
    }
    
    .copy-success {
      background-color: #10b981 !important;
      color: white !important;
    }
    
    .input-focus {
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }
    
    /* Custom scrollbar */
    #chat-container::-webkit-scrollbar {
      width: 6px;
    }
    
    #chat-container::-webkit-scrollbar-track {
      background: #262626;
    }
    
    #chat-container::-webkit-scrollbar-thumb {
      background: #525252;
      border-radius: 3px;
    }
    
    #chat-container::-webkit-scrollbar-thumb:hover {
      background: #737373;
    }
    
    /* Responsive text sizing */
    @media (max-width: 640px) {
      .message-text {
        font-size: 14px;
      }
    }
    
    /* Glass morphism effect */
    .glass-effect {
      backdrop-filter: blur(10px);
      background: rgba(23, 23, 23, 0.8);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-neutral-900 via-neutral-800 to-neutral-900 text-white overflow-x-hidden h-screen flex flex-col">

  <!-- Header -->
  <div class="glass-effect border-b border-neutral-700 p-4 sticky top-0 z-10">
    <div class="container mx-auto max-w-4xl flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
        </div>
        <h1 class="text-xl font-semibold">ChatGPT</h1>
      </div>
      <div class="text-sm text-neutral-400">AI Assistant</div>
    </div>
  </div>

  <!-- Chat Container -->
  <div id="chat-container" class="container mx-auto max-w-4xl flex-1 overflow-y-auto pb-32 px-4 sm:px-6 space-y-6 pt-6">
    
    <!-- Welcome message -->
    <div class="text-center py-8">
      <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
      </div>
      <h2 class="text-2xl font-bold mb-2">Welcome to ChatGPT</h2>
      <p class="text-neutral-400">Start a conversation by typing a message below</p>
    </div>

  </div>

  <!-- Input Section (Fixed Bottom) -->
  <div class="fixed inset-x-0 bottom-0 z-30">
    <div class="glass-effect border-t border-neutral-700 p-4">
      <div class="container mx-auto max-w-4xl">
        <div class="bg-neutral-800 border border-neutral-700 rounded-2xl overflow-hidden shadow-2xl">
          <textarea 
            id="input"
            class="w-full resize-none outline-0 p-4 bg-transparent text-white placeholder-neutral-400 message-text"
            rows="1"
            placeholder="Send a message..."
            style="min-height: 52px; max-height: 200px;"
          ></textarea>
          <div class="flex items-center justify-between px-4 pb-3">
            <div class="text-xs text-neutral-500" id="char-count">0 characters</div>
            <button 
              id="ask"
              class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 px-6 py-2 text-white rounded-xl cursor-pointer transition-all duration-200 transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
              disabled>
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script>
    
    </script>
    <script src="script.js"></script>

</body>
</html>
